<ion-view title="ISU Scholarship Center" left-buttons="leftButtons" right-buttons="rightButtons">

    <ion-content has-header="true">
    <div class="list list-inset">
    <label class="item item-input">
      <span class="input-label">Title</span>
      <input ng-model="vm.title" id="title" type="text">
    </label>
    <label class="item item-input">
      <span class="input-label">Major</span>
      <input ng-model="vm.major" id="major" type="text">
    </label>
    <label class="item item-input">
      <span class="input-label">Keyword</span>
      <input ng-model="vm.keyword" id="keyword" type="text">
    </label>
    <label class="item item-input item-select">
      <span class="input-label">College</span>
      <!--later get from database depending on performance-->
      <select ng-model="vm.college" id="college">
        <option value="" disabled="" selected="">Select One</option>
        <option value="01">Applied Science and Technology</option>
        <option value="02">Arts and Sciences</option>
        <option value="03">Business</option>
        <option value="04">Education</option>
        <option value="05">Fine Arts</option>
        <option value="07">Mennonite College of Nursing</option>
      </select>
    </label>
    <button class="button button-block button-positive" ng-click="vm.getScholarships()">
      Search
    </button>
    </div>    

    <div>
        <div class="item item-divider list-inset" ng-show="vm.scholarships.length>0">
          <label>{{vm.searchString}}</label>
        </div>
        <div class="list list-inset">
          <div class="item item-icon-left" ng-repeat="scholarship in vm.scholarships" ng-click="loadScholarship(scholarship)">
            <i class="icon ion-android-note"></i>
            {{scholarship.FRML_SCHLRSHP_NAME}}
          </div>
        </div>        
    </div>
